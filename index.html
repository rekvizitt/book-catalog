<!doctype html>
<html>
    <head>
        <title>The Library</title>
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <header>
            <img src="assets/book.svg" class="logo" />
            <div class="header-container">
                <p class="title">The Library</p>
                <p class="subtitle">Discover your next favorite book</p>
            </div>
        </header>
        <main>
            <h1>Discover Your Next Great Read</h1>
            <p>
                Search millions of book, build your personal library, and never
                lose track of what to read next.
            </p>
            <section>
                <div class="search-container">
                    <img src="assets/search.svg" />
                    <input
                        class="search-input"
                        id="search-input"
                        type="search"
                        placeholder="Search for books by title or author..."
                    />
                    <button id="search-button">Search</button>
                </div>
                <div id="books-container"></div>
            </section>
            <aside class="favorites"></aside>
        </main>
        <footer>
            Powered by <a href="https://openlibrary.org">Open Library</a>
        </footer>
    </body>
    <script src="src/script.js" type="module"></script>
</html>
